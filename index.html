<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="/src/style.css">
    <title>Input</title>
</head>

<body>
    <div class="container">
        <table id="table"></table>
    </div>

    <form class="container forms shadow my-5 p-4" method="get" id="formInput">
        <div class="container shadow p-4 mb-5" style="width: 550px;">
            <p class="h3 mb-3">Escalonamento de Processos</p>
            <div class="form-floating mb-3">
                <select class="form-select" id="algoritimo">
                    <option value="FIFO" selected>FIFO</option>
                    <option value="SJF">SJF</option>
                    <option value="Round Robin">Round Robin</option>
                    <option value="EDF">EDF</option>
                </select>
                <label for="algoritimo">Algoritimo</label>
            </div>
            <div class="form-floating mb-3">
                <input name="n_processos" type="number" min="1" max="100" class="form-control" id="n-processos">
                <label for="floatingInput">NÃºmero de Processos</label>
            </div>
            <div class="form-floating mb-3">
                <input name="quantum" type="number" class="form-control" id="floatingPassword">
                <label for="floatingPassword">Quantum</label>
            </div>
            <div class="form-floating mb-3">
                <input name="sobrecarga" type="number" class="form-control" id="floatingPassword">
                <label for="floatingPassword">Sobrecarga</label>
            </div>
            <button type="submit" class="btn-1 btn btn-primary mb-3">Simular</button>
        </div>

        <!-- Gera os formularios -->
        <div class="container d-flex flex-wrap justify-content-center" id="processos">

        </div>
    </form>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script type="module" src="/src/animation.js"></script>
    <script src="/src/components.js"></script>
</body>

</html>
