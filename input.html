<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Input</title>
</head>

<body onload="createAllProcess(2)">
    <div style="max-width: 550px;" class="container">
        <form class="container forms shadow">
            <p class="h3 title-2">Escalonamento de Processos</p>
            <br>
            <div class="mb-3">
                <label for="user-type" class="form-label">Algoritimo</label>
                <select class="form-select" aria-label="Razão do Contato" id="user-type">
                    <option value="1" selected>FIFO</option>
                    <option value="2">SJF</option>
                    <option value="3">Round Robin</option>
                    <option value="4">EDF</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Número de Processos</label>
                <input  type="number" class="form-control" id="name" placeholder="" >
            </div>
            <div class="mb-3">
                <label for="institute" class="form-label">Quantum</label>
                <input type="number" class="form-control" id="institute" placeholder="" >
            </div>
            <div class="mb-3">
                <label for="institute" class="form-label">Sobrecarga</label>
                <input type="number" class="form-control" id="institute" placeholder="" >
            </div>
            <button type="submit" class="btn-1 btn btn-primary mb-3">Simular</button>
        </form>
    </div>

    <!-- Gerar pelo Javascript -->
    <div class="container" id="processos">
        <form class="container forms shadow">
            <p class="h3 title-2">Processo 1</p>
            <br>
            <div class="mb-3">
                <label for="name" class="form-label">Tempo de Chegada</label>
                <input type="number" class="form-control" id="name" placeholder="" required>
            </div>
            <div class="mb-3">
                <label for="institute" class="form-label">Tempo de Execução</label>
                <input type="number" class="form-control" id="institute" placeholder="" required>
            </div>
            <div class="mb-3">
                <label for="institute" class="form-label">Deadline</label>
                <input type="number" class="form-control" id="institute" placeholder="" required>
            </div>
            <div class="mb-3">
                <label for="institute" class="form-label">Prioridade</label>
                <input type="number" class="form-control" id="institute" placeholder="" required>
            </div>
        </form>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="input.js"></script>
</body>

</html>
